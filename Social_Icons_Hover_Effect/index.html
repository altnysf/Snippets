<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <a href="#" class="icon instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#" class="icon youtube"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="icon twitter"><i class="fa-brands fa-x"></i></a>
        <a href="#" class="icon github"><i class="fa-brands fa-github"></i></a>
    </div>
</body>
</html>
